<!DOCTYPE html>

<html>

<head>
    <title>Stutern Feedback/Survey Form</title>
      <link rel="icon" href="./images/stutern_logo_icon.png" type="png" >
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
      <!-- HEADER -->
      <header class="header">
            <h1>Stutern Feedback Form</h1>
      </header>
    <!-- FORM -->
    <section class="form-section">

        <form>
            <div class="form-control">
                <label>First name </label>
                <input type="text" required>
            </div>
            <div class="form-control">
                <label>Last name </label>
                <input type="text" required>
            </div>
            <div class="form-control">
                <label>Email address </label>
                <input type="email" required>
            </div>
            <div class="form-control">
                <label>Phone number </label>
                <input type="text" placeholder="E.g +996-" required>
            </div>
            <div class="form-control">
                <label>What track do you belong to? </label>
                <select class='select-track' required>
                  <option value=""></option>
                    <option value="frontend">Front End</option>
                    <option value="backend">Back End</option>
                    <option value="software-testing"> Software Testing</option>
                    <option value="data-science"> Data Science</option>
                    <option value="mobile-apps">Mobile Apps</option>
                </select>
            </div>

            <div class="form-control radio_check">
                <label for="occupation"> Select which best describes you</label>
                <input type="radio" name="occupation" /> <span>Student</span>
                <input type="radio" name="occupation" /> <span>Working Class</span>
                <input type="radio" name="occupation" /> <span>Self Employed</span>

            </div>

            <div class="form-control radio_check">
                <label for="recommend">Would you recommend Stutern to a friend?</label>
                <!-- <label> -->
                <input type="radio"  name="recommend"/> <span>Yes</span>
                    <input type="radio" name="recommend"> <span>No</span>
                    <!-- </label> -->
            </div>

            <div class="form-control radio_check">
                <label>What technologies are you now familiar with?</label>
                <input type="checkbox">&nbsp;Git</input>
                <input type="checkbox">&nbsp;HTML</input>
                <input type="checkbox">&nbsp;CSS</input>
                <input type="checkbox">&nbsp;JavaScript</input>
                <input type="checkbox">&nbsp;React</input> <br>
                <input type="checkbox">&nbsp;Python</input>
                <input type="checkbox">&nbsp;TypeScript</input>
            </div>

            <div class="form-control">
                <label>Any feedback for the Stutern team?</label>
                <textarea cols="10" rows="4"></textarea>
            </div>

            <div class="form-control">
                <button>
                    Submit feedback
                </button>
            </div>




        </form>
    </section>
    <footer>
      <a href="https://app.stutern.com/profile/478" target="_blank">stutern_logo_Tab_icon</a>
    </footer>
</body>

</html>
