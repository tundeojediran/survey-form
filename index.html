<!DOCTYPE html>

<html>

<head>
    <title>Stutern Feedback/Survey Form</title>

    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <!-- FORM -->
    <section>
        
        <form>
            <div id="heading">Stutern Feedback Form</div>
            <div class="form-control">
                <label>First name </label>
                <input type="text">
            </div>
            <div class="form-control">
                <label>Last name </label>
                <input type="text">
            </div>
            <div class="form-control">
                <label>Email address </label>
                <input type="email">
            </div>
            <div class="form-control">
                <label>Phone number </label>
                <input type="number">
            </div>
            <div class="form-control">
                <label>What track do you belong to? </label>
                <select class='select-track'>
                    <option value="frontend">Front End</option>
                    <option value="backend">Back End</option>
                    <option value="software-testing"> Software Testing</option>
                    <option value="data-science"> Data Science</option>
                    <option value="mobile-apps">Mobile Apps</option>
                </select>
            </div>

            <div  class="form-control">
                <label for="occupation"> Select which best describes you</label>
                <input type="radio" name="occupation" /> <span>Student</span>
                <input type="radio" name="occupation" /> <span>Working Class</span>
                <input type="radio" name="occupation" /> <span>Self Employed</span>

            </div>

            <div class="form-control">
                <label>Would you recommend Stutern to a friend?</label>
                <!-- <label> -->
                <input type="radio"/> <span for="yes">Yes</span>
                <input type="radio"/> <span for="no">No</span>
                    <!-- </label> -->
            </div>

            <div class="form-control" id="checkspan">
                <label>What technologies are you now familiar with?</label>
                <input type="checkbox"/> <span>Git</span>
                <input type="checkbox"/> <span>HTML</span>
                <input type="checkbox"> <span>CSS</span>
                <input type="checkbox"> <span>Javascript</span>
                <input type="checkbox"> <span>React</span>
                <input type="checkbox"> <span>Python</span>
                <input type="checkbox"> <span>Typescript</span>
            </div>

            <div class="form-control">
                <label>Any feedback for the Stutern team?</label>
                <textarea cols="10" rows="4"></textarea>
            </div>

            <div class="form-control">
                <button>
                    Submit feedback
                </button>
            </div>




        </form>
    </section>
</body>

</html>
