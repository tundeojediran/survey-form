<!DOCTYPE html>

<html>

<head>
    <title>Stutern Feedback/Survey Form</title>

    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <h1>Stutern Feedback Form</h1>
    <!-- FORM -->
    <section>

        <p style="background-image: url('https://www.istockphoto.com/search/search-by-asset?affiliateredirect=true&assetid=1157789033&assettype=image&utm_campaign=srp_photos_top&utm_content=https%3A%2F%2Funsplash.com%2Fs%2Fphotos%2Flaptop-wallpaper&utm_medium=affiliate&utm_source=unsplash&utm_term=laptop+wallpaper%3A%3A%3A');"></p>

        <form>
            <div class="form-control">
                <label class="main">First name </label>
                <input type="text" class="input-box">
            </div>
            <div class="form-control">
                <label class="main">Last name </label>
                <input type="text" class="input-box">
            </div>
            <div class="form-control">
                <label class="main">Email address </label>
                <input type="email" class="input-box">
            </div>
            <div class="form-control">
                <label class="main">Phone number </label>
                <input type="number" class="input-box">
            </div>
            <div class="form-control">
                <label class="main">What track do you belong to? </label>
                <select class='select-track'>
                    <option value="frontend">Front End</option>
                    <option value="backend">Back End</option>
                    <option value="software-testing"> Software Testing</option>
                    <option value="data-science"> Data Science</option>
                    <option value="mobile-apps">Mobile Apps</option>
                </select>
            </div>

            <div class="form-control">
                <label class="main" for="occupation"> Select which best describes you</label>
                <input type="radio" name="occupation" /> <span>Student</span>
                <input type="radio" name="occupation" /> <span>Working Class</span>
                <input type="radio" name="occupation" /> <span>Self Employed</span>

            </div>

            <div class="form-control">
                <label class="main">Would you recommend Stutern to a friend?</label>
                <!-- <label> -->
                <input type="radio" /><span for="yes">Yes</label>
                    <input type="radio">No</input>
                    <!-- </label> -->
            </div>

            <div class="form-control">
                <label class="main">What technologies are you now familiar with?</label>
                <input type="checkbox">Git</input>
                <input type="checkbox">HTML</input>
                <input type="checkbox">CSS</input>
                <input type="checkbox">JavaScript</input>
                <input type="checkbox">React</input>
                <input type="checkbox">Python</input>
                <input type="checkbox">TypeScript</input>
            </div>

            <div class="form-control">
                <label class="main">Any feedback for the Stutern team?</label>
                <textarea cols="10" rows="4"></textarea>
            </div>

            <div class="form-control">
                <button>
                    Submit feedback
                </button>
            </div>




        </form>
    </section>
</body>

</html>
