<!DOCTYPE html>

<html>

<head>
    <title>Stutern Feedback/Survey Form</title>

    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    
    <!-- FORM -->
    <section>

        <form class="container">
            <header>
                <h1 class="header">Stutern Feedback Form</h1>
            </header>
            <div class="form-control">
                <label class="sub-head">First name </label>
                <input type="text" class="fields">
            </div>
            <div class="form-control">
                <label class="sub-head">Last name </label>
                <input type="text"  class="fields">
            </div>
            <div class="form-control">
                <label class="sub-head">Email address </label>
                <input type="email"  class="fields">
            </div>
            <div class="form-control">
                <label class="sub-head">Phone number </label>
                <input type="number"  class="fields">
            </div>
            <div class="form-control">
                <label class="sub-head">What track do you belong to? </label>
                <select class='select-track'>
                    <option value="frontend">Front End</option>
                    <option value="backend">Back End</option>
                    <option value="software-testing"> Software Testing</option>
                    <option value="data-science"> Data Science</option>
                    <option value="mobile-apps">Mobile Apps</option>
                </select>
            </div>

            <div class="form-control">
                <label for="occupation"  class="sub-head"> Select which best describes you</label>
                <input type="radio" name="occupation"  class="options"/> <span>Student</span>
                <input type="radio" name="occupation"  class="options"/> <span>Working Class</span>
                <input type="radio" name="occupation"  class="options"/> <span>Self Employed</span>

            </div>

            <div class="form-control">
                <label class="sub-head">Would you recommend Stutern to a friend?</label>
                <!-- <label> -->
                <input type="radio" /><span for="yes" class="options">Yes</label>
                    <input type="radio" class="options">No</input>
                    <!-- </label> -->
            </div>

            <div class="form-control">
                <label  class="sub-head">What technologies are you now familiar with?</label>
                <input type="checkbox" class="check">Git</input>
                <input type="checkbox" class="check">HTML</input>
                <input type="checkbox" class="check">CSS</input>
                <input type="checkbox" class="check">JavaScript</input>
                <input type="checkbox" class="check">React</input>
                <input type="checkbox" class="check">Python</input>
                <input type="checkbox" class="check">TypeScript</input>
            </div>

            <div class="form-control">
                <label class="sub-head">Any feedback for the Stutern team?</label>
                <textarea cols="10" rows="4"></textarea>
            </div>

            <div class="form-control">
                <button class="btn1">
                    Submit feedback
                </button>
            </div>




        </form>
    </section>
</body>

</html>
