<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form - Atinuke Adeshola-Manuels</title>
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <!-- Form -->
    <section>

        <form>

            <h1 class="header">Stutern feedback form</h1>
            <div class="form-control">
                <label for="name">First name</label>
                <input type="text" placeholder="First name">
            </div>

            <div class="form-control">
                <label for="name">Last name</label>
                <input type="text" placeholder="Last name">
            </div>

            <div class="form-control">
                <label for="email">Email address</label>
                <input type="email" placeholder="@....com">
            </div>

            <div class="form-control">
                <label for="Phone">Phone number</label>
                <input type="tel" placeholder="080xxxxx">
            </div>

            <div class="form-control">
                <label for="track">What track do you belong to?</label>
                <select name="track" id="track">
                    <option value="Front End">Front End</option>
                    <option value="Back End">Back End</option>
                    <option value="Software testing">Software testing</option>
                    <option value="data-science">data-science</option>
                    <option value="mobile-apps">Mobile Apps</option>
                </select>
            </div>
            <div class="form-control">
                <label>Select which best describes you:</label>
                <label>
                    <input type="radio" /><span>Student</span>
                    <input type="radio" /><span>Working class</span>
                    <input type="radio" /><span>Self Employed</span>

                </label>
            </div>

            <div class="form-control">
                <label>Would you recommend stutern to a friend?</label>
                <label>
                    <input type="radio" name="recommend" /><span>Yes</span>
                    <input type="radio" name="recommend" /><span>No</span>
                </label>
            </div>

            <div class="form-control">
                <label>What technologies are you now familiar with?</label>
                <label>
                    <input type="checkbox" /><span>html</span>
                    <input type="checkbox" /><span>css</span>
                    <input type="checkbox" /><span>Git</span>
                    <input type="checkbox" /><span>Javascript</span>
                    <input type="checkbox" /><span>React</span>
                    <input type="checkbox" /><span>Python</span>
                    <input type="checkbox" /><span>SQL</span>

                </label>
            </div>

            <div class="form-control">
                <label>Any feedback for the stutern team?</label>
                <textarea name="feedback" id="feedback" cols="10" rows="4"></textarea>
            </div>
            <div class="form-control">
                <button>
                    Submit feedback
                </button>
            </div>
        </form>

    </section>

    <script>
        alert('Atinuke Manuels CSS Assignment')
    </script>
</body>

</html>
