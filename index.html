<!DOCTYPE html>

<html>

<head>
    <title>Stutern Feedback/Survey Form</title>

    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <!-- FORM -->
    <section>
        <div class="header">
            <h2>Stutern Feedback Form</h2>
        </div>
        <form>
            <div class="form-control">
                <label>First name </label>
                <input type="text">
            </div>
            <div class="form-control">
                <label>Last name </label>
                <input type="text">
            </div>
            <div class="form-control">
                <label>Email address </label>
                <input type="email">
            </div>
            <div class="form-control">
                <label>Phone number </label>
                <input type="number">
            </div>
            <div class="form-control">
                <label>What track do you belong to? </label>
                <select class='select-track'>
                    <option value="frontend">Front End</option>
                    <option value="backend">Back End</option>
                    <option value="software-testing"> Software Testing</option>
                    <option value="data-science"> Data Science</option>
                    <option value="mobile-apps">Mobile Apps</option>
                </select>
            </div>

            <div class="form-control">
                <label for="occupation"> Select which best describes you</label>
                <input type="radio" name="occupation" /><label for="">Student</label>
                <input type="radio" name="occupation" /> <label for="">Working Class</label>
                <input type="radio" name="occupation" /> <label for="">Self-employed</label>

            </div>

            <div class="form-control">
                <label for="pickone">Would you recommend Stutern to a friend?</label>
                <!-- <label> -->
                <input type="radio" name="pickone"><label for="">Yes</label>
                <input type="radio" name="pickone"><label for="">No</label>
                    <!-- </label> -->
            </div>

            <div class="form-control">
                <label class="familiar_tech">What technologies are you now familiar with?</label>
                <input type="checkbox"><label for="">Git</label>

                <input type="checkbox"><label for="">HTML</label>

                <input type="checkbox"><label for="">CSS</label>

                <input type="checkbox"><label for="">JavaScript</label>

                <input type="checkbox"><label for="">React</label>

                <input type="checkbox"><label for="">Python</label>

                <input type="checkbox"><label for="">TypeScript</label>
            </div>

            <div class="form-control">
                <label>Any feedback for the Stutern team?</label>
                <textarea cols="10" rows="4"></textarea>
            </div>

            <div class="form-control">
                <button>
                    Submit feedback
                </button>
            </div>




        </form>
    </section>
</body>

</html>
