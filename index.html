<!DOCTYPE html>

<html>

<head>
    <title>Stutern Feedback/Survey Form</title>

    <link rel="stylesheet" href="styles/index.css">
</head>

<body>


    <!-- FORM -->
    <section>
        
        <form class="shadow">
            <div class="form-control">
                <h1>Stutern Survey Form</h1> 
                <label> <b>First name </b></label>
                <input class="filler" type="text">
            </div>
            <div class="form-control">
                <label> <b> Last name </b> </label>
                <input class="filler" type="text">
            </div>
            <div class="form-control">
                <label> <b> Email address </b></label>
                <input class="filler" type="email">
            </div>
            <div class="form-control">
                <label> <b>Phone number </b> </label>
                <input class="filler" type="number">
            </div>
            <div class="form-control">
                <label> <b> What track do you belong to? </b></label>
                <select class='select-track'>
                    <option class="button" value="frontend">Front End</option>
                    <option class="button" value="backend">Back End</option>
                    <option class="button" value="software-testing"> Software Testing</option>
                    <option class="button" value="data-science"> Data Science</option>
                    <option class="button" value="mobile-apps">Mobile Apps</option>
                </select>
            </div>

            <div class="form-control">
                <label for="occupation"> <b>Select which best describes you</b></label>
                <input class="button" type="radio" name="occupation" /> <span>Student</span>
                <input class="button" type="radio" name="occupation" /> <span>Working Class</span>
                <input class="button" type="radio" name="occupation" /> <span>Self Employed</span>

            </div>

            <div class="form-control">
                <label><b> Would you recommend Stutern to a friend?</b></label>
                <!-- <label> -->
                <input type="radio" /><span for="yes">Yes</label>
                    <input type="radio">No</input>
                    <!-- </label> -->
            </div>

            <div class="form-control">
                <label><b> What technologies are you now familiar with?</b></label>
                <input type="checkbox">Git</input>
                <input type="checkbox">HTML</input>
                <input type="checkbox">CSS</input>
                <input type="checkbox">JavaScript</input>
            </div>

            <div class="form-control">
                <button>
                    Submit feedback
                </button>
            </div>




        </form>
    </section>
</body>

</html>
