<!DOCTYPE html>

<html>

<head>
    <title>Stutern Feedback/Survey Form</title>

    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <!-- FORM -->
    <section>

        <form>
            <h1>Stutern Feedback Form</h1>
            <div class="form-control">
                <label><b>First name</b></label>
                <input type="text">
            </div>
            <div class="form-control">
                <label><b>name</b></label>
                <input type="text">
            </div>
            <div class="form-control">
                <label><b>Email address</b></label>
                <input type="email">
            </div>
            <div class="form-control">
                <label><b>Phone number</b></label>
                <input type="number">
            </div>
            <div class="form-control">
                <label><b>What track do you belong to?</b></label>
                <select class='select-track'>
                    <option value="frontend">Front End</option>
                    <option value="backend">Back End</option>
                    <option value="software-testing"> Software Testing</option>
                    <option value="data-science"> Data Science</option>
                    <option value="mobile-apps">Mobile Apps</option>
                </select>
            </div>

            <div class="form-control">
                <label for="occupation"><b>Select which best describes you</b></label>
                <input type="radio" name="occupation" /> <span>Student</span>
                <input type="radio" name="occupation" /> <span>Working Class</span>
                <input type="radio" name="occupation" /> <span>Self Employed</span>

            </div>

            <div class="form-control">
                <label><b>Would you recommend Stutern to a friend?</b></label>
                <!-- <label> -->
                <input type="radio" /><span for="yes">Yes</label>
                    <input type="radio">No</input>
                    <!-- </label> -->
            </div>

            <div class="form-control">
                <label><b>What technologies are you now familiar with?</b></label>
                <input type="checkbox">Git</input>
                <input type="checkbox">HTML</input>
                <input type="checkbox">CSS</input>
                <input type="checkbox">JavaScript</input>
                <input type="checkbox">React</input>
                <input type="checkbox">Python</input>
                <input type="checkbox">TypeScript</input>
            </div>

            <div class="form-control">
                <label><b>Any feedback for the Stutern team?</b></label>
                <textarea cols="10" rows="4"></textarea>
            </div>

            <div class="form-control">
                <button>
                    Submit feedback
                </button>
            </div>




        </form>
    </section>
</body>

</html>
